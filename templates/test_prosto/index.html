{% extends 'partials/base.html' %} {% block title %}Dashboard{% endblock %} {% block content %}
<style>
    .text-field {
        margin-bottom: 1rem;
    }

    .text-field__label {
        display: block;
        margin-bottom: 0.25rem;
    }

    .text-field__input {
        display: block;
        width: 100%;
        height: calc(2.25rem + 2px);
        padding: 0.375rem 0.75rem;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #bdbdbd;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .text-field__input[type="search"]::-webkit-search-decoration,
    .text-field__input[type="search"]::-webkit-search-cancel-button,
    .text-field__input[type="search"]::-webkit-search-results-button,
    .text-field__input[type="search"]::-webkit-search-results-decoration {
        -webkit-appearance: none;
    }

    .text-field__input::placeholder {
        color: #212529;
        opacity: 0.4;
    }

    .text-field__input:focus {
        color: #212529;
        background-color: #fff;
        border-color: #bdbdbd;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
    }

    .text-field__input:disabled,
    .text-field__input[readonly] {
        background-color: #f5f5f5;
        opacity: 1;
    }

    .text-field__aicon-2 {
        /* position: absolute; */
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        right: 0;
        width: 2.5rem;
        border: 1px solid #bdbdbd;
        background-color: #f5f5f5;
        cursor: pointer;
        color: #212529;
        transition: background-color 0.15s ease-in-out;
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
    }

    .text-field__aicon-2:hover {
        background-color: #e0e0e0;
    }

    h4 {
        font-size: 18px;
        text-align: center;
    }

    .btn {
        margin-left: 220px;
    }
</style>
<div class="row mt-3 pt-3">
    <div class="col-md-12">
        <div class="border p-10 shadow" style="border-radius: 10px; margin-top: 100px; width: 800px; margin-left: 240px;">
            <h4>Разложение на эмоциональные компоненты</h4>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
                    <div class="text-field">
                        <div class="text-field__icon">
                            <input class="text-field__input" type="text" name="message" id="message" required="required"
                                maxlength="100" placeholder="Введите текст">
                        </div>
                    </div>
                </div>
                <div class="col-md-9" align="center"> <br>
                    <button id="submit" class="btn-primary btn">Сингулировать</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>


{% block messages %} {% if messages %} {% for message in messages%} {{message}} {% endfor %} {% endif %} {% endblock %}
{% endblock %}
